<html>
    <head>
            <title>Exercicio 33</title>
            <style>
            input{
                width: 50px;
                text-align: right;
            }
            </style>
    </head>
    <!--

    -->
    <body>
        <h2>Principio da calculadora</h2>
        <!--Soma-->
        <input type="text" id="n1">
        &plus;
        <input type="text" id="n2">
        <button type="button" onclick="calcula()">=</button>
        <input type="number" id="res1" readonly><br><br>
        <!--Multiplicação-->
        <input type="text" id="n3">
        &times;
        <input type="text" id="n4">
        <button type="button" onclick="calcula()">=</button>
        <input type="number" id="res2" readonly><br><br>
        <!--Subtração-->
        <input type="text" id="n5">
        &minus;
        <input type="text" id="n6">
        <button type="button" onclick="calcula()">=</button>
        <input type="number" id="res3" readonly><br><br>
        <!--Divisão-->
        <input type="text" id="n7">
        &div;
        <input type="text" id="n8">
        <button type="button" onclick="calcula()">=</button>
        <input type="text" id="res4" readonly><br><br>
        <script>
            
            function soma(n1,n2){
                let s = n1 + n2;
                return s;
            }
            function multiplica(n1,n2){
                let s = n1 * n2;
                return s;
            }
            function dif(n1,n2){
                let s = n1 - n2;
                return s;
            }
            function div(n1,n2){
                if (n2==0){
                    let s = "Erro";
                    return s;
                } else{
                    let s = n1 / n2;
                    return s;
                }
            }
            function calcula(){
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let n3 = parseInt(document.getElementById("n3").value);
            let n4 = parseInt(document.getElementById("n4").value);
            let n5 = parseInt(document.getElementById("n5").value);
            let n6 = parseInt(document.getElementById("n6").value);
            let n7 = parseInt(document.getElementById("n7").value);
            let n8 = parseInt(document.getElementById("n8").value);
            let res1 = soma(n1,n2);
            let res2 = multiplica(n3,n4);
            let res3 = dif(n5,n6);
            let res4 = div(n7,n8);
            document.getElementById("res1").value=res1;
            document.getElementById("res2").value=res2;
            document.getElementById("res3").value=res3;
            if(isNaN(n7)|| isNaN(n8)){
                document.getElementById("res4").value="";
            }else{
                document.getElementById("res4").value=res4;
            }
            }
            
        </script>
    </body>
</html>

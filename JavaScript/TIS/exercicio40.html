    <body>
        <h2>Ciclos</h2>
        <!-- Quantos números? <input type="text" id="qt"><br><br> -->
        <button type="button" onclick="executa()">Executar</button>
        <p id="n"></p>
        
        <script>
            function executa(){
                const cidades=["Porto", "Coimbra", "Leiria", "Faro", "Beja"]; //constante, array
            let t="";
            n=cidades.length
            //let n=parseInt(document.getElementById("qt").value);
            for (let i=0; i<n; i++){
                t=t+"Cidade: "+cidades[i]+"<br>"; //acede ao valor da cidade usando o índice que inicia no 0
            }
            
            document.getElementById("n").innerHTML = t;
            }
        </script>
    </body>

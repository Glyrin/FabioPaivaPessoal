<html>
    <meta charset="UTF-8">
    <head>
            <title>Exercicio 57</title>
            <script>
                function calc(){
                    let vel=parseFloat(document.getElementById("vel").value);
                    let multa=0;
                    if(vel<=80){
                        multa=0
                    }else{
                        multa=(vel-80)*5
                    }
                    document.getElementById("multa").value=multa.toFixed(2) + " €"
                }
                function limpa(){
                    document.getElementById("vel").value = "";
                    document.getElementById("multa").value = "";
                }
            </script>
            <style>
                input{
                    text-align: right;
                }
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button{
                    -webkit-appearance: none;
                    margin: 0;
                }
            </style>
    </head>
    <!--
        Escreva um programa que pergunte a velocidade de um carro.
        Caso ultrapasse 80Km/h, mostre uma mensagem dizendo que foi multado.
        Nesse caso, mostra o valor da multa, cobrando 5€ por cada Km acima
        da velocidade permitida.
    -->
    <body>
        <h2>Radar da VCI</h2>

        Velocidade do radar <input type="number" id="vel">Km/h <br><br>
        A velocidade máxima antes de multa é 80 km/h <br><br>
        <button type="button" onclick="calc()">Calcular multa</button>
        <button type="button" onclick="limpa()">Limpar campos</button> <br><br>
        A pagar <input type="text" id="multa" readonly> <br><br>
    </body>
</html>

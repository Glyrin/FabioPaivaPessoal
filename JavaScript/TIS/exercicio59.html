<html>
    <meta charset="UTF-8">
    <head>
            <title>Exercicio 59</title>
            
            <style>
                input{
                    text-align: right;
                }
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button{
                    -webkit-appearance: none;
                    margin: 0;
                }
            </style>
            <script>
                function limpa(){
                    document.getElementById("num").value = "";
                    document.getElementById("res").value = "";
                }
                function calc(){
                    let num= parseInt(document.getElementById("num").value);
                    let res="";
                    if(num % 2 ==0){
                        res="O número "+ num+" é par";
                    }else{
                        res="O número " + num+" é ímpar";
                    }
                    document.getElementById("res").value=res;
                }
            </script>
    </head>
    <!--

    -->
    <body>
        <h2>Par ou ímpar</h2>
        O seu número <input type="number" id="num"> <br><br>
        <button type="button" onclick="calc()">Definir</button>
        <button type="button" onclick="limpa()">Limpar</button> <br><br>
        <input type="text" id="res" readonly>
    </body>
</html>

    <body>
        <h2>Ciclos</h2>
        Nome do aluno: <input type="text" id="nome"><br><br>
        <button type="button" onclick="executa()">Adicionar</button>
        <p id="n"></p>

        <script>
            function executa(){
                let lista="";
                let nome=document.getElementById("nome").value;
                for (let n of nome){
                    lista=lista+n+"<br>";
                    document.getElementById("n").innerHTML = lista;
                }
            }
        </script>
    </body>
</html>

<html>
    <head>
            <title>Exercicio 34</title>
    </head>
    <!--

    -->
    <body>
        <h2>Maior número</h2>
        <input type="text" id="n1"><br><br>
        <input type="text" id="n2"><br><br>
        <input type="text" id="maior"><br><br>
        <button type="button" onclick="maior()">Qual é o maior?</button>
        <script>
            function maior(){
                let n1 = parseInt(document.getElementById("n1").value);
                let n2 = parseInt(document.getElementById("n2").value);
                let m;
                if (n1>n2){
                    m=n1;
                }else{
                    m=n2;
                }
                document.getElementById("maior").value=m;
            }
        </script>
    </body>
</html>

<html>
    <head>
            <title>Exercicio 48v2</title>
            <style>
            input{
                width: 50px;
                text-align: right;
            }
            </style>
            <script>
                function conta(){
                    let n1 = parseInt(document.getElementById("n1").value);
                    let n2 = parseInt(document.getElementById("n2").value);
                    let op = document.getElementById("op").value;
                    let s = 0;
                    switch(op){
                        case "+": s=n1+n2; break;
                        case "-": s=n1-n2; break;
                        case "x": s=n1*n2; break;
                        case ":": s=n1/n2; break;
                    }
                    document.getElementById("res").value=s;
                }
            </script>
    </head>
    <!--

    -->
    <body>
        <h2>Principio da calculadora</h2>
        <input type="number" id="n1">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value=":">:</option>
        <input type="number" id="n2">
        =
        <input type="number" id="res" readonly><br><br>
        <button type="button" onclick="conta()">Calcular</button>
        
    </body>
</html>

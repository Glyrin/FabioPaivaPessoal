<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
      <meta charset="UTF-8">
      <title>Ver</title>
      <link th:href="@{/css/listarDados.css}" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
  <h1>Ver Tutorial</h1>
  <div class="container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Autor</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${inst.id}" style="text-align: center"></td>
      <td th:text="${inst.title}" style="text-align: center"></td>
      <td th:text="${inst.autor.nome} + ' ' + ${inst.autor.apelido}" colspan="3" style="text-align: center"></td>
    </tr>
    </tbody>
    <thead>
    <tr>
      <th colspan="3">Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="3"><textarea class="textarea" th:text="${inst.description}" disabled></textarea></td>
    </tr>
    </tbody>
    <thead>
    <tr>
      <th>Nível</th>
      <th>Preço</th>
      <th>Publicado</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${inst.level}" style="text-align: center"></td>
      <td th:text="${inst.price}+'€'" style="text-align: center"></td>
      <td  style="text-align: center"><input type="checkbox" th:checked="${inst.published}" disabled></td>
    </tr>
    </tbody>
    <thead>
    <tr>
      <th colspan="3">Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="3">
        <span th:each="tag:${tags}">
            <input type="checkbox" checked th:value="${tag.id}" disabled>
            <label th:text="${tag.nome}"></label>
        </span>
      </td>
    </tr>
    </tbody>
    <tr>
      <th colspan="3">Acções</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="3" style="text-align: center">
        <button class="custom-btn btn-31"><a href="/tutorials/list"><span>Voltar</span></a></button>
        <button class="custom-btn btn-32"><a th:href="@{/tutorials/edit/{id}(id=${inst.id})}"><span>Editar</span></a></button>
        <button class="custom-btn btn-33"><a th:href="@{/tutorials/delete/{id}(id=${inst.id})}"><span>Apagar</span></a></button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Inserir</title>
        <link th:href="@{/css/inserirDados.css}" rel="stylesheet">
    </head>
    <body>
        <h1>Inserir Tags</h1>
        <div th:if="${sucesso}">
            <span th:text="${sucesso}" class="erro"></span>
        </div>
        <div role="form" class="wpcf7" id="wpcf7-f1203-p230-o1" lang="en-US" dir="ltr">
            <div class="screen-reader-response"></div>
            <form th:action="@{/tags/save}" th:object="${tag}" method="post" class="wpcf7-form">
                <div style="display: none;">
                    <input type="hidden" name="_wpcf7" value="1203">
                    <input type="hidden" name="_wpcf7_version" value="5.0.1">
                    <input type="hidden" name="_wpcf7_locale" value="en_US">
                    <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f1203-p230-o1">
                    <input type="hidden" name="_wpcf7_container_post" value="230">
                </div>
                <p><label for="nome">Nome (Obrigat√≥rio)</label>
                    <span class="wpcf7-form-control-wrap your-name">
                        <input type="text" id="nome" th:field="*{nome}" placeholder="Insira o nome da tag" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="erro"></span>
                    </span></p>

                <div class="wpcf7-response-output wpcf7-display-none"></div>
                <p><input type="submit" value="Enviar" class="wpcf7-form-control wpcf7-submit">
                    <span class="ajax-loader"></span></p>
            </form>
        </div>
        <div class="voltar">
            <button class="custom-btn btn-34"><a href="/"><span>Voltar</span></a></button>
        </div>
    </body>
</html>

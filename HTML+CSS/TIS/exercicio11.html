<html>
    <head>
            <title>Exercicio 11</title>
    </head>
    <!--
        div - divide (caixa)
        span - divide (sem caixa)
        alt - texto em alternativa à imagem
        usemap - define o mapeamento de uma imagem
        # - refere-se a um id
        id - cria um nome
        name - cria um nome
        map - inicia o mapeamento
        area shape - forma
        coords - coordenadas (horizontal,vertical,raio)
        title - o que aparece quando paramos o rato sobre uma "area shape"
    -->
    <body>
        <div>Batatas</div>
        <div>Fritas</div>
        <div>Batatas<br>Fritas</div>
        <span>Sopa</span>
        <span>de Pedra</span>
        <br><br>
        <h2>Mapear imagens</h2>
        <div><img src="img/ok.gif" alt="boneco" usemap="#ok" width="300"></div>
        <div>
        <map id="ok" name="ok">
        <area shape="circle" alt="mão" coords="100,100,100" href="http://www.iefp.pt" title="olha a mão">
        <area shape="circle" alt="mão" coords="275,160,30" href="http://www.iefp.pt" title="olha o rato">
        </map>
        </div>
    </body>
</html>

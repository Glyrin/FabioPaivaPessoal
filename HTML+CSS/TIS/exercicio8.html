<html>
    <head>
            <title>Exercicio 8</title>
    </head>
    <!--
        table - cria uma tabela
        tr - cria linha da tabela
        th - cria célula heading (negrito e centrado) da tabela
        td - cria célula normal da tabela
        border - define os limites
        cellspacing - espaçamento entre células
        cellpadding - espaçamento entre limete e texto
        colspan - une células na horizontal
        rowspan - une células na vertical
        bgcolor - muda cor de fundo da célula
        caption - legenda
    -->
    <body>
        <h2>Tabelas</h2>
        <table border="1" width="400" cellspacing="0" cellpadding="5" align="center">
            <caption align="bottom">Tabela de Contactos</caption>
            <tr>
                <th colspan="2" bgcolor="grey"> <font color="white" size="+2">Contactos</font></th>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Maria Alice</td>
                <td align="right">maria@mariaalice.pt</td>
            </tr>
            <tr>
                <td>Marcelo Rebelo de Sousa</td>
                <td align="right">selfies@presidente.gov.pt</td>
            </tr>
        </table>

    </body>
</html>

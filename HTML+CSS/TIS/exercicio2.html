<html>
    <head>
            <title>Exercicio 2</title>
    </head>
    <!--
        html - inicia a página
        head - intruções de cabeçalho
        title - muda título da página
        body - corpo da página
        h1 a h6 - cabeçalho de nível 1 até nível 6
        p - parágrafo
        br - quebra de linha
        Alt+Shift+A - comenta / descomenta
    -->
    <body>
        <h1>Fabio Paiva</h1>
        <p>Empenhado <br>
            Desenrascado <br>
            Organizado <br> <!--Comentário-->
        </p>
    </body>
</html>

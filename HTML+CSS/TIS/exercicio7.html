    <!--
        big - Texto maior
        small - Texto mais pequeno
        sup - acima da linha
        sub - abaixo da linha
        &---; - faz carateres especiais
        font - altera a fonte
        face - define a fonte
        size - tamanho (default do texto é tamanho 3)
        color - cor
    -->
    <body>
        <h2>Formatação de texto</h2>
        <p><b>Texto a bold </b><i>ou em itálico <u>ou sublinhado</u></i></p>
        <p><big>Esta é a marca BIG</big> <small>e esta é a small</small></p>
        <p>Se fosse matemática tínhamos x<sup>2</sup><br>
            Se fosse química tínhamos H<sub>2</sub>O
        </p>
        <p>Carateres especiais: <br>
        &aacute; &copy; &lt; &gt; &reg; &euro; &amp;<br>
        &spades; &clubs; &hearts; &diams;
        </p>
        <p>
            <font face="courier new" size="5" color="green">Olá. Eu sou courier new</font><br>
            <font face="bookman old style" size="+3"color=red>Eu sou Bookman Old Style</font><br>
            Qualquer coisa...
        </p>
    </body>
</html>

<html>
    <head>
            <title>Exercicio 24</title>
            <style>
                body{
                    background-color: cornflowerblue;
                }
                .base{
                    width: 100px;
                    height: 100px;
                    background-color: blueviolet;
                    position: absolute;
                    left: 5px;
                    top: 5px;
                }
                .roda{
                    width: 100px;
                    height: 100px;
                    background-color: greenyellow;
                    /*transform: rotate(45deg);*/
                    rotate: 45deg;
                    position: absolute;
                    left: 200px;
                    top: 50px;
                }
                .muda{
                    width: 100px;
                    height: 100px;
                    background-color: crimson;
                    transform: translateX(300px);
                    position: absolute;
                    left: 200px;
                    top: 50px;
                }
            </style>
    </head>
    <!--
        transform rotate - fazer rotações num objeto, valor positivo roda para direita, valor negativo roda para esquerda
        rotate - fazer rotações num objeto, valor positivo roda para direita, valor negativo roda para esquerda
        transform translate - fazer um objeto mudar de posição
    -->
    <body>
        <div class="base"></div>
        <div class="roda"></div>
        <div class="muda"></div>
    </body>
</html>
